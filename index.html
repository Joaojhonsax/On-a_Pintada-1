<h1 style="color: #35357d";>Onca Pintada</h1>

<p style=" margen: 3% 18%;">
  A onça-pintada ou jaguar, também conhecida como onça-preta, é uma espécie de mamífero carnívoro
  da família dos felídeos encontrada nas Américas. É o terceiro maior felino do mundo, após o tigre
  e o leão, e o maior do continente americano.</p>
